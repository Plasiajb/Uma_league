{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置房号 - {{ event.name }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC","Noto Sans SC","Microsoft YaHei", sans-serif; padding: 24px; }
    label { display:block; margin: 12px 0 6px; }
    input[type=text]{ width: 320px; padding: 6px; }
    .hint { color:#666; font-size: 12px; }
  </style>
</head>
<body>
  <h2>{{ event.name }} - 第 {{ round_no }} 轮 {{ group.name }} 组</h2>
  <p class="hint">房主为：<b>{{ host_player.name }}</b>。只有房主可以提交/修改房号。</p>

  <form method="post">
    {% csrf_token %}
    <label for="room_code">房号（最多50字符）：</label>
    <input id="room_code" name="room_code" type="text" value="{{ heat.room_code }}">
    <div style="margin-top:12px;">
      <button type="submit" {% if not is_host %}disabled title="你不是本组房主"{% endif %}>保存</button>
      <a href="{% url 'event_detail' event.id %}">返回赛事页</a>
    </div>
  </form>
</body>
</html>
